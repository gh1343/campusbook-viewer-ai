    />
    <title>CampusBook Viewer</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': {opacity: '0'},
                '100%': {opacity: '1'},
              },
              'slide-up': {
                '0%': {transform: 'translateY(10px)', opacity: '0'},
                '100%': {transform: 'translateY(0)', opacity: '1'},
              },
              'slide-right': {
                '0%': {transform: 'translateX(-100%)'},
                '100%': {transform: 'translateX(0)'},
              },
              'slide-left': {
                '0%': {transform: 'translateX(100%)'},
                '100%': {transform: 'translateX(0)'},
              },
            },
            animation: {
              'fade-in': 'fade-in 0.2s ease-out',
              'slide-up': 'slide-up 0.3s ease-out',
              'slide-right': 'slide-right 0.3s ease-out',
              'slide-left': 'slide-left 0.3s ease-out',
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Simple DRM-like protection */
      .prose {
        -webkit-touch-callout: none;
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      /* Hide scrollbar for cleaner UI in drawers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Editor Styles */
      .note-editor table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
      }
      .note-editor table td,
      .note-editor table th {
        border: 1px solid #cbd5e1;
        padding: 8px;
      }
      .dark .note-editor table td,
      .dark .note-editor table th {
        border-color: #334155;
      }
      .note-editor ul {
        list-style-type: disc;
        padding-left: 1.5em;
      }
      .note-editor blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1em;
        margin: 1em 0;
        font-style: italic;
        background: #f1f5f9;
      }
      .dark .note-editor blockquote {
        background: #1e293b;
      }
      .capture-overlay {
        background: rgba(0, 0, 0, 0.1);
        border: 2px dashed #3b82f6;
        pointer-events: none;
      }
    </style>
